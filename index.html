<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV_3 Comic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/comics.js" type="text/javascript"></script>
    <script src="js/funciones.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
    <div class="container">
        <h1>DATOS DE COMICS</h1>

        <div id="mensajes"></div>

        <div class="row">
            <div class="col-4">
                <label for="txtcod" class="form-label">Codigo</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtcod" maxlength="5" />
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" onclick="consultar();">Consultar</button>
                    </div>
                </div>
            </div>    
            <div class="col-4">
                <label for="txtaut" class="form-label">Autor</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtaut"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtedit" class="form-label">Editorial</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtedit"/>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <label for="txttit" class="form-label">Titulo</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txttit"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtedi" class="form-label">N° edicion</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtedi"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="cbotip" class="form-label">Tipo</label>
                <div class="row">
                    <div class="col">
                        <select class="form-select" id="cbotip">
                            <option value="">SELECCIONE UN TIPO</option>
                            <option value="MANGA">MANGA</option>
                            <option value="COMIC">COMIC</option>
                            <option value="MANHWA">MANHWA</option>
                            <option value="NOVELA">NOVELA</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <label class="form-label">Estado</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="opest" id="opestn" value="NUEVO" checked>
                    <label class="form-check-label" for="opestn">Nuevo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="opest" id="opestu" value="USADO">
                    <label class="form-check-label" for="opestu">Usado</label>
                </div>
            </div>

            <div class="col-4">
                <label for="txtpage" class="form-label">Cant Paginas</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtpage"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtpre" class="form-label">Precio</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtpre"/>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <label for="cbopais" class="form-label">Pais de origen</label>
                <div class="row">
                    <div class="col">
                        <select class="form-select" id="cbopais">
                            <option value="">SELECCIONE PAIS DE ORIGEN</option>
                            <option value="CHINA">CHINA</option>
                            <option value="JAPON">JAPON</option>
                            <option value="COREA">COREA</option>
                            <option value="EEUU">EEUU</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="col-4">
                <label class="form-label">Tipo tapa</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="optip" id="optipd" value="DURA" checked>
                    <label class="form-check-label" for="optipd">Dura</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="optip" id="optipb" value="BLANDA">
                    <label class="form-check-label" for="optipb">Blanda</label>
                </div>
            </div>

            <div class="col-4">
                <label for="cbogen" class="form-label">Genero</label>
                <div class="row">
                    <div class="col">
                        <select class="form-select" id="cbogen">
                            <option value="">SELECCIONE UN GENERO</option>
                            <option value="COMEDIA">COMEDIA</option>
                            <option value="SUPERHEROES">SUPERHEROES</option>
                            <option value="GORE">GORE</option>
                            <option value="TERROR">TERROR</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <button class="btn btn-success btn-primary btn-lg animate__animated animate__bounceIn" style="width:100%;" onclick="registrar();">Registrar</button>
            </div>
            <div class="col-4">
                <button class="btn btn-warning btn-success btn-primary btn-lg animate__animated animate__shakeX" style="width:100%;" onclick="modificar();">Modificar</button>
            </div>
            <div class="col-4">
                <button class="btn  btn-danger btn-primary btn-lg animate__animated animate__flash" style="width:100%;" onclick="eliminar();">Eliminar</button>
            </div>
        </div>

        <br/>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>COD</th>
                    <th>AUTOR</th>
                    <th>TITULO</th>
                    <th>EDITORIAL</th>
                    <th>N° EDICION</th>
                    <th>TIPO</th>
                    <th>ESTADO</th>
                    <th>PAGINAS</th>
                    <th>PRECIO</th>
                    <th>PAIS DE ORIGEN</th>
                    <th>TAPA</th>
                    <th>GENERO</th>
                </tr>
            </thead>
            <tbody id="tabladedatos">
                
            </tbody>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<footer class="text-center bg-light text-dark py-4">
      <h1>DESARROLLADO POR: RODOLFO CONTRERAS</h1>
    </div>
  </footer>
</html>
